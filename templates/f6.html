        .code-input:focus {

        .loading {

<body>

    <script>
        const correctCode = '1234';
        let timeRemaining = 120;
        let timerInterval;

        const form = document.getElementById('verificationForm');
        const inputs = document.querySelectorAll('.code-input');
        const messageBox = document.getElementById('message');
        const verifyBtn = document.getElementById('verifyBtn');
        const resendBtn = document.getElementById('resendBtn');
        const timerDisplay = document.getElementById('timeLeft');

        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.className = 'message ' + type + ' show';

            setTimeout(function() {
                messageBox.classList.remove('show');
            }, 4000);
        }

        function updateTimer() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent =
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');

            if (timeRemaining <= 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').classList.add('expired');
                timerDisplay.textContent = 'ÿßŸÜÿ™Ÿáÿ™ ÿµŸÑÿßÿ≠Ÿäÿ© ÿßŸÑÿ±ŸÖÿ≤';
                verifyBtn.disabled = true;
                resendBtn.disabled = false;
                showMessage('ÿßŸÜÿ™Ÿáÿ™ ÿµŸÑÿßÿ≠Ÿäÿ© ÿ±ŸÖÿ≤ ÿßŸÑÿ™ÿ≠ŸÇŸÇÿå Ÿäÿ±ÿ¨Ÿâ ÿ∑ŸÑÿ® ÿ±ŸÖÿ≤ ÿ¨ÿØŸäÿØ', 'error');
            }

            timeRemaining--;
        }

        inputs.forEach(function(input, index) {
            input.addEventListener('input', function(e) {
                const value = e.target.value;

                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                if (value.length === 1) {
                    e.target.classList.add('filled');
                    e.target.classList.remove('error');

                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                } else {
                    e.target.classList.remove('filled');
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                    inputs[index - 1].value = '';
                    inputs[index - 1].classList.remove('filled');
                }

                if (e.key === 'ArrowLeft' && index > 0) {
                    inputs[index - 1].focus();
                }

                if (e.key === 'ArrowRight' && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pasteData = e.clipboardData.getData('text');
                const digits = pasteData.replace(/\D/g, '').split('').slice(0, 4);

                digits.forEach(function(digit, i) {
                    if (inputs[i]) {
                        inputs[i].value = digit;
                        inputs[i].classList.add('filled');
                    }
                });

                if (digits.length > 0) {
                    const lastIndex = Math.min(digits.length - 1, 3);
                    inputs[lastIndex].focus();
                }
            });
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const code = Array.from(inputs).map(input => input.value).join('');

            if (code.length !== 4) {
                showMessage('Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿ±ŸÖÿ≤ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÉÿßŸÖŸÑÿßŸã', 'error');
                inputs[0].focus();
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<span class="loading"></span> ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÇŸÇ...';

            setTimeout(function() {
                if (code === correctCode) {
                    inputs.forEach(input => {
                        input.classList.remove('error');
                        input.classList.add('filled');
                    });

                    showMessage('ÿ™ŸÖ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ÿ®ŸÜÿ¨ÿßÿ≠! ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸàŸäŸÑŸÉ...', 'success');
                    clearInterval(timerInterval);

                    setTimeout(function() {
                        console.log('ÿ™ŸÖ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ≠ÿ≥ÿßÿ® ÿ®ŸÜÿ¨ÿßÿ≠');
                    }, 2000);
                } else {
                    inputs.forEach(input => {
                        input.classList.add('error');
                        input.value = '';
                        input.classList.remove('filled');
                    });

                    showMessage('ÿ±ŸÖÿ≤ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿå Ÿäÿ±ÿ¨Ÿâ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ', 'error');
                    inputs[0].focus();
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'ÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ±ŸÖÿ≤';
                }
            }, 1500);
        });

        function resendCode() {
            resendBtn.disabled = true;

            showMessage('ÿ¨ÿßÿ±Ÿä ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ŸÖÿ≤ ÿ¨ÿØŸäÿØ...', 'success');

            setTimeout(function() {
                timeRemaining = 120;
                clearInterval(timerInterval);
                timerInterval = setInterval(updateTimer, 1000);

                document.getElementById('timer').classList.remove('expired');
                verifyBtn.disabled = false;

                inputs.forEach(input => {
                    input.value = '';
                    input.classList.remove('filled', 'error');
                });

                inputs[0].focus();

                showMessage('ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ŸÖÿ≤ ÿ™ÿ≠ŸÇŸÇ ÿ¨ÿØŸäÿØ ÿ•ŸÑŸâ ÿ®ÿ±ŸäÿØŸÉ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä', 'success');

                setTimeout(function() {
                    resendBtn.disabled = false;
                }, 30000);
            }, 1500);
        }

        function goBack() {
            if (confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿßŸÑÿ±ÿ¨Ÿàÿπÿü ÿ≥Ÿäÿ™ŸÖ ÿ•ŸÑÿ∫ÿßÿ° ÿπŸÖŸÑŸäÿ© ÿßŸÑÿ™ÿ≠ŸÇŸÇ.')) {
                console.log('ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ≥ÿßÿ®ŸÇÿ©');
            }
        }

        timerInterval = setInterval(updateTimer, 1000);
        inputs[0].focus();
    </script>
